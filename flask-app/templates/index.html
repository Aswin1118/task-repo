<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <h1>My App</h1>
    </header>
    <section>
        <h2>My List of Items</h2>
        <ul>
            {% for item in items %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
        <form action="/" method="post">
            <input type="text" name="new_item" placeholder="Add new item">
            <button type="submit">Add</button>
        </form>
    </section>
    <section>
        <h2>Remove an Item</h2>
        <form action="/" method="post">
            <label for="remove_item">Select an item to remove:</label>
            <select id="remove_item" name="remove_item">
                {% for item in items %}
                <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
            <button type="submit">Remove</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 My App. All rights reserved.</p>
    </footer>
</body>
</html>
